{% extends 'base.html' %}

{% block body %}
	{% if product %}
		<a href="/shop/{{section}}">back</a>
		<div class="row">
			<div class="col text-center">
				<div class="row">
					<div class="col">
						<h2>{{product.name}}</h2>
					</div>
				</div>
				<div class=" row">
					<div class="col">
						<img class="zoom"src="{{product.image_link}}">
					</div>
				</div>
				<div class="row">
					<div class="col">
						{% for i in "12345" %}
							<i class="fas fa-star fa-2x text-warning"></i>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<h3 class="text-center">Product Description</h3>
				<p>Very nice</p>
			</div>
			<div class="col">
				<h3 class="text-center">Product Specifications</h3>
				<ul>
					<li>Cotton</li>
				</ul>
			</div>
		</h3>
	{% else %}
		<p>Error, invalid product</p>
	{% endif %}
{% endblock %}
